 <script type="text/javascript">

<br/>
<p>Push 'Format' before posting...</p>
<script type="text/javascript">
function formatTeks()
{
  var editor = CKEDITOR.instances.posting;
  T=editor.getData();
  document.getElementById("myTextarea").value=T;
}
</script> 
<br>
<form enctype="multipart/form-data" action="process.php" method="POST">
 <textarea name="myTextarea" id="myTextarea" cols="40" rows="1"></textarea>
 <button type="button" onclick="formatTeks()">Format</button>
 <input type="submit" value="Post" />
</form>
